<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Search a Place</title>
  <link rel="stylesheet" href="assets/styles/app.css" />
  <link rel="stylesheet" href="assets/styles/share-place.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWEW6K4xH5lkcRblHalSZf0RKd7v-gDcU">
  </script>
  <script src="assets/scripts/SharePlace.js" defer></script>
</head>

<body>
  <template id="modal-template">
    <div class="backdrop"></div>
    <div class="modal"></div>
  </template>
  <template id="loading-modal-content">
    <div class="modal__content centered">
      <div class="lds-dual-ring"></div>
    </div>
  </template>
  <article>
    <header>
      <h1>Search a Place!</h1>
    </header>

    <section id="selected-place">
      <div id="map">
        <p>
          You haven't selected any place yet. Please enter an address or locate
          yourself!
        </p>
      </div>
    </section>



    <section id="place-data">
      <form>
        <label for="address">Address</label>
        <input type="text" />
        <button class="btn" type="submit">Search</button>
      </form>
      <button class="btn" id="locate-btn">Your Location</button>
    </section>
  </article>
</body>

</html>
